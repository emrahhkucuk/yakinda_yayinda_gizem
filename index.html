<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çok Yakında - Gizem Aytar Ünlü</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Background Elements -->
        <div class="background-elements">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-circle bg-circle-3"></div>
            <div class="bg-line bg-line-1"></div>
            <div class="bg-line bg-line-2"></div>
        </div>

        <!-- Header -->
        <header class="header">
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="hero-section">
                <div class="badge">
                    <span>Yakında</span>
                </div>
                
                <h1 class="title">
                    <span class="title-main">Çok</span>
                    <span class="title-accent">Yakında</span>
                </h1>
                
                <p class="subtitle">
                    Yeni web sitemiz çok yakında açılıyor. 
                    <br>Gelişmelerden haberdar olmak için takipte kalın.
                </p>
                
                <div class="progress-section">
                    <div class="progress-info">
                        <span class="progress-label">Geliştirme Durumu</span>
                        <span class="progress-percentage">%85</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="footer-text">
                <p>&copy; 2024 Tüm hakları saklıdır.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
